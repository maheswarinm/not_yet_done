
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mahii's Birthday Surprise 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Kaushan+Script&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Kaushan Script', cursive;
      background: #fff9f0;
      color: #333;
      overflow: hidden;
      text-align: center;
    }
    h1, h2 {
      margin: 20px auto;
    }
    #countdown {
      font-size: 20px;
      color: #d63384;
      font-family: 'Press Start 2P', cursive;
    }
    #mazeCanvas {
      margin-top: 20px;
      border: 3px solid #333;
      background: #fefefe;
      z-index: 1;
    }
    #message {
      font-size: 18px;
      margin-top: 20px;
      display: none;
      color: #28a745;
    }
    canvas#fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }
    #controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      max-width: 200px;
      margin: 20px auto;
      gap: 10px;
    }
    .arrow-btn {
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #ff4dcf;
      color: white;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <h1>🎂 Countdown to Kiddo's Birthday 🎂</h1>
  <div id="countdown">Loading countdown...</div>

  <h2>🎮 Mahii's Maze</h2>
  <canvas id="mazeCanvas" width="300" height="300"></canvas>
  <div id="message">🎉 HAPPY BIRTHDAY TECH-WARRIOR 💙</div>

  <div id="controls">
    <div></div><button class="arrow-btn" onclick="movePlayer(0,-1)">⬆️</button><div></div>
    <button class="arrow-btn" onclick="movePlayer(-1,0)">⬅️</button>
    <button class="arrow-btn" onclick="movePlayer(0,1)">⬇️</button>
    <button class="arrow-btn" onclick="movePlayer(1,0)">➡️</button>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Countdown
      const countdownEl = document.getElementById("countdown");
      const targetDate = new Date("2025-07-23T00:00:00").getTime();
      const fireworksCanvas = document.getElementById("fireworksCanvas");

      function startFireworks() {
        fireworksCanvas.style.display = "block";
        const script = document.createElement("script");
        script.src = "fireworks.js";
        document.body.appendChild(script);
      }

      setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
          countdownEl.innerHTML = "🎉 It's Kiddo's Birthday Today! 🎉";
          startFireworks();
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `⏳ ${days} Days ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);

      const mazeScript = document.createElement("script");
      mazeScript.src = "maze.js";
      document.body.appendChild(mazeScript);
    });
  </script>
</body>
</html>
